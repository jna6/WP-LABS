<!-- ADD BOOK -->
<form th:if="${book.id == null}" th:action="@{/books/add}" method="post">

    <label>Title:</label>
    <input type="text" name="title" required/><br/>

    <label>Genre:</label>
    <input type="text" name="genre" required/><br/>

    <label>Average Rating:</label>
    <input type="number" step="0.1" min="0" max="10" name="averageRating" required/><br/>

    <label>Author:</label>
    <select name="authorId" required>
        <option th:each="a : ${authors}"
                th:value="${a.id}"
                th:text="${a.name + ' ' + a.surname}">
        </option>
    </select><br/><br/>

    <button type="submit">Save</button>
    <a th:href="@{/books}">Cancel</a>
</form>

<!-- EDIT BOOK -->
<form th:if="${book.id != null}"
      th:action="@{/books/edit/{id}(id=${book.id})}"
      method="post">

    <label>Title:</label>
    <input type="text" name="title" th:value="${book.title}" required/><br/>

    <label>Genre:</label>
    <input type="text" name="genre" th:value="${book.genre}" required/><br/>

    <label>Average Rating:</label>
    <input type="number" step="0.1" min="0" max="10"
           name="averageRating"
           th:value="${book.averageRating}" required/><br/>

    <label>Author:</label>
    <select name="authorId" required>
        <option th:each="a : ${authors}"
                th:value="${a.id}"
                th:text="${a.name + ' ' + a.surname}"
                th:selected="${a.id == book.author.id}">
        </option>
    </select><br/><br/>

    <button type="submit">Update</button>
    <a th:href="@{/books}">Cancel</a>
</form>
