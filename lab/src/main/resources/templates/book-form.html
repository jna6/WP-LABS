<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${book} != null ? 'Edit Book' : 'Add Book'">Book Form</title>
</head>
<body>
<h1 th:text="${book} != null ? 'Edit Book' : 'Add New Book'"></h1>

<form th:action="${book} != null ? @{'/books/edit/' + ${book.id}} : @{/books/add}" method="post">
    <label>Title:</label>
    <input type="text" name="title" th:value="${book?.title}" required/><br/>

    <label>Genre:</label>
    <input type="text" name="genre" th:value="${book?.genre}" required/><br/>

    <label>Average Rating:</label>
    <input type="number" step="0.1" min="0" max="10" name="averageRating"
           th:value="${book?.averageRating}" required/><br/>

    <label>Author:</label>
    <select name="authorId" required>
        <option th:each="a : ${authors}"
                th:value="${a.id}"
                th:text="${a.name + ' ' + a.surname}"
                th:selected="${book != null and book.author != null and a.id == book.author.id}">
        </option>
    </select><br/><br/>

    <button type="submit">Save</button>
    <a th:href="@{/books}">Cancel</a>
</form>
</body>
</html>
