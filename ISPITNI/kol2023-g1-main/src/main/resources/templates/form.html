<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>WP Exam</title>
</head>
<body>
<!-- The form should submit to PlayersController.create or PlayersController.update,
     depending on whether we are creating or editing a player -->
<form th:method="POST" th:action="@{ ${player!=null} ? '/players/' + ${player.id} : '/players'}">
    <div>
        <label for="name">Name</label>
        <input type="text"
               id="name"
               name="name"
               required
               th:value="(${player} != null ? ${player.getName()} : '')"
        >
    </div>
    <div>
        <label for="bio">Biography</label>
        <input type="text"
               id="bio"
               name="bio"
               required
               th:value="(${player} != null ? ${player.getBio()} : '')"
        >
    </div>
    <div>
        <label for="pointsPerGame">Points Per Game</label>
        <input type="number"
               id="pointsPerGame"
               name="pointsPerGame"
               th:value="(${player} != null ? ${player.getPointsPerGame()} : '')"
               required>
    </div>
    <div>
        <label>Player Position</label><br/>
        <select id="position" name="position" multiple="multiple" size="5">
            <!-- For each position you should have one <option> like below  -->
            <option th:if="${player != null}"
                    th:each="position : ${positions}"
                    th:selected="${player.getPosition() != null && player.getPosition().name() == position.name()}"
                    th:value="${position.name()}"
                    th:text="${position.name()}">
            </option>

            <option th:if="${player == null}"
                    th:each="position : ${positions}"
                    th:value="${position.name()}"
                    th:text="${position.name()}">
            </option>
        </select>
    </div>
    <div>
        <label>Team</label><br/>
        <select id="team" name="team" multiple="multiple" size="5">
            <!-- For each team you should have one <option> like below  -->
            <option th:if="${player != null}"
                    th:each="tm : ${teams}"
                    th:selected="${player.getTeam() != null && player.getTeam().getId() == tm.getId()}"
                    th:value="${tm.getId()}"
                    th:text="${tm.getName()}">
            </option>

            <option th:if="${player == null}"
                    th:each="tm : ${teams}"
                    th:value="${tm.getId()}"
                    th:text="${tm.getName()}">
            </option>
        </select>
    </div>

    <button id="submit" type="submit">Submit</button>
    <a id="back" href="/players" type="button" class="btn btn-primary">Back to players</a>
</form>

<div>
    <ul id="nav">
        <li><a href="/">Home</a></li>
        <li><a href="/login">Login</a></li>
        <li><a href="/logout">Logout</a></li>
    </ul>
</div>

</body>
</html>
