<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>WP Exam</title>
</head>
<body>
<!-- The form should submit to MoviesController.create or MoviesController.update,
     depending on whether we are creating or editing a movie -->

    <form th:method="POST" th:action="@{${movie != null} ? '/movies/' + ${movie.id} : '/movies'}">
        <div class="form-group">
            <label for="name">Movie Name</label>
            <input type="text"
                   id="name"
                   name="name"
                   class="form-control"
                   th:value="(${movie} != null ? ${movie.getName()} : '')"
                   required
            >
        <div>
        <label for="description">Description</label>
        <input type="text"
               id="description"
               name="description"
               th:value="(${movie} != null ? ${movie.getDescription()} : '')"
               required>
    </div>
    <div>
        <label for="rating">Rating</label>
        <input type="number"
               id="rating"
               name="rating"
               th:value="(${movie} != null ? ${movie.getRating()} : '')"
               required>
    </div>
    <div>
        <label>Genre</label><br/>
        <select id="genre" name="genre" multiple="multiple" size="5">
            <!-- For each genre you should have one <option> like below  -->
            <option th:if="${movie != null}"
                    th:each="genre : ${genres}"
                    th:selected="${movie.getGenre() != null && movie.getGenre().name() == genre.name()}"
                    th:value="${genre.name()}"
                    th:text="${genre.name()}">
            </option>

            <option th:if="${movie == null}"
                    th:each="genre : ${genres}"
                    th:value="${genre.name()}"
                    th:text="${genre.name()}">
            </option>
        </select>
    </div>
    <div>
        <label>Director</label><br/>
        <select id="director" name="director" multiple="multiple" size="5">
            <!-- For each director you should have one <option> like below  -->
            <option th:if="${movie != null}"
                    th:each="dir : ${directors}"
                    th:selected="${movie.getDirector() != null && movie.getDirector().getId() == dir.getId()}"
                    th:value="${dir.getId()}"
                    th:text="${dir.getName()}">
            </option>

            <option th:if="${movie == null}"
                    th:each="dir : ${directors}"
                    th:value="${dir.getId()}"
                    th:text="${dir.getName()}">
            </option>
        </select>
    </div>
        </div>

            <button id="submit" type="submit">Submit</button>
            <a id="back" href="/movies" type="button" class="btn btn-primary">Back to movies</a>
</form>

<div>
    <ul id="nav">
        <li><a href="/">Home</a></li>
        <li><a href="/login">Login</a></li>
        <li><a href="/logout">Logout</a></li>
    </ul>
</div>

</body>
</html>
