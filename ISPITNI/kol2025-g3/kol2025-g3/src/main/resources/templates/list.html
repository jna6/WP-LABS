<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>WP Exam</title>
</head>
<body>

<div>
    <!-- The form below should invoke the method ExpensesController.listAll -->
    <form id="filter-form" th:action="@{/expenses}" th:method="GET">
        <label for="title">Title</label>
        <input id="title" type="text" name="title"/>
        <label for="expenseCategory">Expense Category</label>
        <select id="expenseCategory" name="expenseCategory">
            <option value="">All</option>
            <!-- For each ExpenseCategory you should have one <option> like below  -->
            <option th:each="e : ${categories}"
                    th:value="${e}"
                    th:text="${e}"
                    th:selected="${expenseCategory != null && expenseCategory == e}">
            </option>

        </select>
        <label for="vendor">Vendor</label>
        <select id="vendor" name="vendor">
            <option value="">All</option>
            <!-- For each Vendor you should have one <option> like below  -->
            <option th:each="v : ${vendors}"
                    th:value="${v.id}"
                    th:text="${v.name}"
                    th:selected="${vendor != null && vendor == v.id}">
            </option>
        </select>
        <button id="filter" type="submit">Filter</button>
    </form>
    <div>
        <!-- ExpensesController.showAdd -->
        <th:block sec:authorize="hasRole('ADMIN')">
        <a href="/expenses/add" class="add-item">
            Add new expense
        </a>
        </th:block>
    </div>
    <table>
        <tr>
            <th>Title</th>
            <th>Date of Creation</th>
            <th>Amount</th>
            <th>Expense Category</th>
            <th>Vendor</th>
            <th>Days to expire</th>
            <th>Actions</th>
        </tr>
        <!-- For each expense you should have one <tr> like below -->
        <tr class="item" th:each="expense : ${page.getContent()}">
            <td th:text="${expense.title}">[expense.title]</td>
            <td th:text="${expense.dateCreated}">[expense.dateCreated]</td>
            <td th:text="${expense.amount}">[expense.amount]</td>
            <td th:text="${expense.getExpenseCategory().name()}">[expense.expenseCategory]</td>
            <td th:text="${expense.getVendor() != null} ? ${expense.getVendor().getName()} : 'No vendor'">[expense.vendor.name]</td>
            <td th:text="${expense.daysToExpire}">[expense.daysToExpire]</td>
            <td>
                <!-- ExpensesController.delete -->
                <th:block sec:authorize="hasRole('ADMIN')">
                <form th:action="@{'/expenses/delete/{id}' (id=${expense.getId()})}"
                      th:method="POST">
                    <button type="submit" class="delete-item">Delete</button>
                </form>
                </th:block>
                <!-- ExpensesController.showEdit -->
                <th:block sec:authorize="hasRole('ADMIN')">
                <a th:href="@{'/expenses/edit/{id}' (id=${expense.getId()})}" class="edit-item">Edit</a>
                </th:block>
                <!-- ExpensesController.extend -->
                <th:block sec:authorize="hasRole('USER')">
                <form th:action="@{'/expenses/extend/{id}' (id=${expense.getId()})}"
                      th:method="POST">
                    <button type="submit" class="extend-item">Extend expiration</button>
                </form>
                </th:block>
            </td>
        </tr>
    </table>
    <div th:include="paging :: pageSection(${page})"></div>
</div>
<div>
    <ul id="nav">
        <li><a href="/">Home</a></li>
        <li><a href="/login">Login</a></li>
        <li><a href="/logout">Logout</a></li>
    </ul>
</div>
</body>
</html>
